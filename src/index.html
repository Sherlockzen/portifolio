<!doctype html>
<html lang="pt-br" data-theme="light" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/output.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;400;600&display=swap" rel="stylesheet">
    <title>Portifolio</title>
</head>
<body class="bg-default flex flex-col justify-center">

    <!--  NAV   -->
    <nav class="w-screen flex justify-between">
        <p class="font-epilogue font-extralight my-6 ml-12">Hewerton</p>
        <div class="form-control my-6 mr-8 gap-2">
            <label class="label cursor-pointer p-0">
                <span class="label-text">Light</span>
                <input type="checkbox" class="toggle"  />
                <span class="label-text">Dark</span>
            </label>
        </div>
    </nav>
    <!--  NAV   -->
    <header class="mt-12 mx-8 mb-16 text-center">
        <p class="font-epilogue font-extralight">Front-End</p>
        <h1 class="font-epilogue font-semibold text-6xl">Developer</h1>
        <p class="font-epilogue font-normal">Desenvolvedor que trabalha com tecnologias voltadas para o front-end.</p>
        <div class="w-40 text-center flex m-auto">
            <img class="-mt-10" src="img/code-g4ff8e4cc6_640.png" alt="image of a html close tag">
        </div>
    </header>
    <!--   Stack atual   -->
    <section class="m-auto flex">
       <!-- <button class="btn btn-outline" data-set-theme="dark" data-act-class="ACTIVECLASS">Dark</button>
        <button class="btn btn-primary" data-set-theme="light" data-act-class="ACTIVECLASS">Light</button>-->
        <div class="border-y-2 w-[16rem] sm:w-auto flex gap-10 justify-center flex-wrap max-h-screen pt-4">
            <div class="group hover:scale-125 text-center ">
                <img class="w-16 stroke-0 img-html" src="img/html5.svg">
                <p class="group-hover:opacity-100 opacity-100 sm:opacity-0">Html</p>
            </div>
            <div class="text-center group hover:scale-125">
                <img class="w-16" src="img/css3-alt.svg">
                <p class="group-hover:opacity-100 opacity-100 sm:opacity-0">CSS</p>
            </div>
            <div class="group hover:scale-125 text-center">
                <img class="w-16 img-linux" src="img/linux.svg">
                <p class="group-hover:opacity-100 opacity-100 sm:opacity-0 mt-[0.7rem]">Linux</p>
            </div>
            <div class="group hover:scale-125 text-center">
                <img class="w-16" src="img/node-js.svg">
                <p class="group-hover:opacity-100 opacity-100 sm:opacity-0 mt-[0.7rem]">Javascript</p>
            </div>
            <div class="group hover:scale-125 text-center min-h-[6.813rem]">
                <img class="w-16 h-[73px]" src="img/tailwind-css-icon.svg">
                <p class="group-hover:opacity-100 opacity-100 sm:opacity-0 mt-[0.7rem]">Tailwind</p>
            </div>
        </div>
    </section>
    <!--  /Stack atual   -->

    <!--    PROJETOS    -->
    <section class="flex flex-col text-center font-epilogue py-[2.5rem] px-[1.875rem] gap-[3.75rem]">
        <h2 class="font-semibold text-4xl">
            Projetos
        </h2>
        <div class="flex flex-col items-center gap-[3.75rem]"> <!--CARDS-->
            <div class="text-left"> <!--CARD 1-->
                <img class="mb-[1.563rem]" src="img/he4rt-logo.png">
                <a href="https://heartdevs.com/" target="_blank">
                    <div>
                        <p class="mb-2.5 font-semibold text-xl">He4rt Developers</p>
                        <p class="text-lg font-normal">Membro da melhor comunidade de tecnologia</p>
                    </div>
                </a>
            </div>
            <div class="text-left"> <!--CARD 2-->
                <img class="mb-[1.563rem]" src="img/equilibrium.jpg">
                <a href="https://github.com/Sherlockzen/nft-preview-card-component" target="_blank">
                    <div>
                        <p class="mb-2.5 font-semibold text-xl">NFT Card</p>
                        <p class="text-lg font-normal">Desafio do FrontEnd Mentor</p>
                    </div>
                </a>
            </div>
        </div>

    </section>
    <!--    /PROJETOS    -->
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</body>
</html>
